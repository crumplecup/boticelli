# Test WITH skip_content_generation AND Jinja template
[narrative]
name = "test_with_jinja"
description = "Test skip flag with Jinja template"
skip_content_generation = true

[toc]
order = ["analyze"]

[acts.analyze]
model = "gemini-2.5-flash"
temperature = 0.3
max_tokens = 100

[[acts.analyze.input]]
type = "table"
table_name = "potential_discord_posts"
format = "markdown"
limit = 1
order_by = "generated_at DESC"
required = false

[[acts.analyze.input]]
type = "text"
content = """
{% if potential_discord_posts %}
Say 'Found posts' and nothing else.
{% else %}
Say 'No posts' and nothing else.
{% endif %}
"""
