[narrative]
name = "messages_get_test"
description = "Test getting message details"
skip_content_generation = true

[[act]]
name = "get_message"
prompt = "Get details for a specific message"

[[act.inputs]]
type = "bot_command"
platform = "discord"
command = "messages.get"
required = true

[act.inputs.args]
channel_id = "${TEST_CHANNEL_ID}"
message_id = "${TEST_MESSAGE_ID}"
