# Test: Channel Commands
# Tests: channels.list, channels.create, channels.delete

[narrative]
name = "test_channel_commands"
description = "Test Discord channel management commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[toc]
order = ["list_channels", "create_test_channel", "delete_channel"]

[bots.list_channels_cmd]
platform = "discord"
command = "channels.list"
guild_id = "${TEST_GUILD_ID}"

[bots.create_channel_cmd]
platform = "discord"
command = "channels.create"
guild_id = "${TEST_GUILD_ID}"
name = "botticelli-test"
type = "text"

[bots.delete_channel_cmd]
platform = "discord"
command = "channels.delete"
channel_id = "${CHANNEL_ID}"

[acts]
list_channels = "bots.list_channels_cmd"
create_test_channel = "bots.create_channel_cmd"
delete_channel = "bots.delete_channel_cmd"
