# Test narrative for Discord channel commands

[narrative]
name = "test_channels"
description = "Test Discord channel commands"
skip_content_generation = true

[toc]
order = ["create_test_channel", "list_channels"]

[acts.create_test_channel]

[[acts.create_test_channel.input]]
type = "bot_command"
platform = "discord"
command = "channels.create"
required = true

[acts.create_test_channel.input.args]
guild_id = "${TEST_GUILD_ID}"
name = "botticelli-test-channel"
kind = "text"

[acts.list_channels]

[[acts.list_channels.input]]
type = "bot_command"
platform = "discord"
command = "channels.list"
required = true

[acts.list_channels.input.args]
guild_id = "${TEST_GUILD_ID}"
