# Test: Member Commands
# Tests: members.list, members.get

[narrative]
name = "test_member_commands"
description = "Test Discord member management commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[toc]
order = ["list_members", "get_member"]

[bots.list_members_cmd]
platform = "discord"
command = "members.list"
guild_id = "${TEST_GUILD_ID}"
limit = "10"

[bots.get_member_cmd]
platform = "discord"
command = "members.get"
guild_id = "${TEST_GUILD_ID}"
user_id = "${BOT_USER_ID}"

[acts]
list_members = "bots.list_members_cmd"
get_member = "bots.get_member_cmd"
