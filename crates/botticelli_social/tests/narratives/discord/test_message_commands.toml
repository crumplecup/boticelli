# Test: Message Commands
# Tests: messages.send, messages.delete

[narrative]
name = "test_message_commands"
description = "Test Discord message commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[toc]
order = ["send_test_message", "delete_message"]

[bots.send_message_cmd]
platform = "discord"
command = "messages.send"
channel_id = "${TEST_CHANNEL_ID}"
content = "Test message"

[bots.delete_message_cmd]
platform = "discord"
command = "messages.delete"
channel_id = "${TEST_CHANNEL_ID}"
message_id = "${MESSAGE_ID}"

[acts]
send_test_message = "bots.send_message_cmd"
delete_message = "bots.delete_message_cmd"
