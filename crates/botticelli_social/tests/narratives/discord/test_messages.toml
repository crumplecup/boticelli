# Test narrative for Discord messages commands

[narrative]
name = "test_messages"
description = "Test Discord messages commands"
skip_content_generation = true

[toc]
order = ["list_channels", "send_message"]

[bots.list_channels_cmd]
platform = "discord"
command = "channels.list"
guild_id = "${TEST_GUILD_ID}"

[bots.send_message_cmd]
platform = "discord"
command = "messages.send"
channel_id = "${TEST_CHANNEL_ID}"
content = "Integration test message"

[acts]
list_channels = "bots.list_channels_cmd"
send_message = "bots.send_message_cmd"
