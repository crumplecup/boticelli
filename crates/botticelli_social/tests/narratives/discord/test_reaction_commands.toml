# Test: Reaction Commands
# Tests: reactions.add, reactions.remove

[narrative]
name = "test_reaction_commands"
description = "Test Discord reaction commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[toc]
order = ["add_reaction", "remove_reaction"]

[bots.add_reaction_cmd]
platform = "discord"
command = "reactions.add"
channel_id = "${TEST_CHANNEL_ID}"
message_id = "${MESSAGE_ID}"
emoji = "üëç"

[bots.remove_reaction_cmd]
platform = "discord"
command = "reactions.remove"
channel_id = "${TEST_CHANNEL_ID}"
message_id = "${MESSAGE_ID}"
emoji = "üëç"

[acts]
add_reaction = "bots.add_reaction_cmd"
remove_reaction = "bots.remove_reaction_cmd"
