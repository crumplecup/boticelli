# Test: Role Commands
# Tests: roles.list, roles.create, roles.delete

[narrative]
name = "test_role_commands"
description = "Test Discord role management commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[toc]
order = ["list_roles", "create_test_role", "delete_role"]

[bots.list_roles_cmd]
platform = "discord"
command = "roles.list"
guild_id = "${TEST_GUILD_ID}"

[bots.create_role_cmd]
platform = "discord"
command = "roles.create"
guild_id = "${TEST_GUILD_ID}"
name = "Botticelli Tester"
color = "#5865F2"

[bots.delete_role_cmd]
platform = "discord"
command = "roles.delete"
guild_id = "${TEST_GUILD_ID}"
role_id = "${ROLE_ID}"

[acts]
list_roles = "bots.list_roles_cmd"
create_test_role = "bots.create_role_cmd"
delete_role = "bots.delete_role_cmd"
