# Botticelli Full Observability Stack
# 
# Complete monitoring stack with traces, metrics, and dashboards:
# - Jaeger: Distributed tracing
# - Prometheus: Metrics storage and queries
# - Grafana: Dashboards and visualization
# - PostgreSQL: Database for bot state persistence
#
# Usage with Podman:
#   podman-compose -f docker-compose.observability.yml up -d
#
# Usage with Docker:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Access UIs:
#   Jaeger:     http://localhost:16686
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # Jaeger all-in-one: collector, query service, and UI
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: botticelli-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14268:14268"  # Jaeger Thrift receiver
      - "14250:14250"  # Jaeger gRPC receiver
      - "14269:14269"  # Admin port (health check)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - METRICS_STORAGE_TYPE=prometheus
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - botticelli
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics storage
  prometheus:
    image: prom/prometheus:latest
    container_name: botticelli-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - botticelli
    depends_on:
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana for dashboards and visualization
  grafana:
    image: grafana/grafana:latest
    container_name: botticelli-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - botticelli
    depends_on:
      - prometheus
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL database for bot state persistence
  postgres:
    image: postgres:16-alpine
    container_name: botticelli-postgres
    environment:
      - POSTGRES_USER=botticelli
      - POSTGRES_PASSWORD=botticelli
      - POSTGRES_DB=botticelli
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - botticelli
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botticelli"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  botticelli:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  postgres_data:
