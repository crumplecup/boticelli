# Botticelli Observability Stack
# 
# This docker-compose file sets up a complete observability stack for Botticelli:
# - Jaeger: Distributed tracing and metrics collection
# - PostgreSQL: Database for bot state persistence
#
# Usage with Podman:
#   podman-compose up -d
#
# Usage with Docker:
#   docker-compose up -d
#
# Access Jaeger UI: http://localhost:16686

version: '3.8'

services:
  # Jaeger all-in-one: collector, query service, and UI
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: botticelli-jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger Thrift receiver (legacy)
      - "14268:14268"
      # Jaeger gRPC receiver (legacy)
      - "14250:14250"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - botticelli

  # PostgreSQL database for bot state persistence
  # NOTE: If you already have PostgreSQL running locally on port 5432,
  # either comment out this service or change the port mapping below
  postgres:
    image: postgres:16-alpine
    container_name: botticelli-postgres
    environment:
      - POSTGRES_USER=botticelli
      - POSTGRES_PASSWORD=botticelli
      - POSTGRES_DB=botticelli
    ports:
      # Changed from 5432:5432 to avoid conflicts with local PostgreSQL
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - botticelli
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botticelli"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: botticelli-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-otlp-receiver'  # Enable native OTLP metrics ingestion (v0.31)
    restart: unless-stopped
    networks:
      - botticelli

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: botticelli-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - botticelli
    depends_on:
      - prometheus

  # Botticelli Actor Server
  actor-server:
    image: botticelli-actor-server:latest
    container_name: botticelli-actor-server
    ports:
      - "9464:9464"  # Prometheus metrics endpoint
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://botticelli:botticelli@postgres:5432/botticelli
      - OTEL_EXPORTER=otlp
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://prometheus:9090/api/v1/otlp/v1/metrics
    volumes:
      - ./.env:/app/.env:ro
      - ./actor_server.toml:/app/actor_server.toml:ro
      - ./crates/botticelli_server/actors:/app/actors:ro
      - ./crates/botticelli_narrative/narratives:/app/narratives:ro
    restart: unless-stopped
    networks:
      - botticelli
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started

networks:
  botticelli:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
