# Content Generation: Potential Discord Users
#
# This narrative generates potential user profiles for a Discord bot's database.
# Users are stored in a "potential_users" table for review before being used.
#
# This demonstrates generating diverse, realistic user profiles that could be
# used for testing, demonstrations, or bot interactions.
#
# Workflow:
# 1. Run: boticelli run --narrative narratives/generate_users.toml
# 2. Review: boticelli content list potential_users
# 3. Show details: boticelli content show potential_users 1
# 4. Tag interesting ones: boticelli content tag potential_users 1 --tags "active,helpful"
# 5. Approve: boticelli content review potential_users 1 approved
# 6. Promote: boticelli content promote potential_users 1 --target discord_users
#
# Run with: boticelli run --narrative narratives/generate_users.toml

[narration]
name = "potential_users"
template = "discord_users"
description = "Generates diverse user profiles for testing and demonstration"

[toc]
order = [
    "active_developer",
    "helpful_moderator",
    "creative_artist",
    "enthusiastic_gamer",
    "community_builder"
]

[acts]
active_developer = """
You are generating data for a Discord user profile - specifically an active developer.

Create a JSON object for a user with the following schema:

**Required Fields:**
- id: A unique 18-digit Discord snowflake ID (e.g., 2234567890123456789)
- username: Discord username (2-32 chars, no @ or #)
- discriminator: 4-digit user tag (e.g., "0001")

**Optional Fields:**
- global_name: Display name (can include spaces, unicode)
- avatar: Avatar hash (hex string or null)
- bot: Boolean (false for real users)
- system: Boolean (false for regular users)
- accent_color: Integer color value (optional)

Create a profile for an active, helpful developer who contributes to the community.
Make them feel authentic with realistic details.

**CRITICAL OUTPUT REQUIREMENTS:**
- Output ONLY valid JSON with no additional text, explanations, or markdown
- Do not use markdown code blocks (no ```json)
- Start your response with { and end with }
- Use realistic values that feel authentic
- Example valid format:
{
  "id": 2234567890123456001,
  "username": "codewizard",
  "discriminator": "4521",
  "global_name": "Code Wizard",
  "bot": false,
  "system": false
}
"""

